<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        #graph-container {
            width: 80%;
            height: 50vh;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #submission-info {
            text-align: center;
            margin: 10px auto;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            width: 50%;
        }
        .navigation-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="http://jtollett.me/Guess-The-Line/" style="text-decoration: none;"><h1>Submitted Graphs</h1></a>
    <div id="controls" style="text-align: center; margin: 20px;">
        <label for="day-select">Select Day:</label>
        <select id="day-select">
            <option value="">Select a Day</option>
        </select>
    </div>
    <div id="graph-container" style="width: 80%; height: 60vh; margin: 20px auto; border: 1px solid #ddd;"></div>
    <div id="submission-info" style="text-align: center; margin-top: 20px;">
        <p>Username: <span id="submission-username">Loading...</span></p>
        <p>Time Submitted: <span id="submission-time">Loading...</span></p>
    </div>
    <div id="navigation-buttons" style="text-align: center; margin-top: 20px;">
        <button id="prev-submission">Previous Submission</button>
        <button id="next-submission">Next Submission</button>
    </div>
    <footer>
        <p>Made By <a href="https://yourwebsite.com" target="_blank" rel="noopener noreferrer">Jimmy Tollett</a>, inspired by Ben Wilcox</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
