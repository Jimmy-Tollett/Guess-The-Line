<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Line</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>

    <header>
        <h1>Guess the Line!</h1>

        <!-- Authentication Section -->
        <div id="auth">
            <!-- Input Fields -->
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <input type="text" id="username" placeholder="Enter your username" style="display: none;"> <!-- Hidden by default -->
        
            <!-- Buttons -->
            <button id="login">Login</button>
            <button id="signup" style="display: none;">Sign Up</button> <!-- Hidden by default -->
            <button id="newUser">New User?</button>
            <button id="existingUser" style="display: none;">Existing User?</button> <!-- Hidden by default -->
        </div>
        

        <!-- User Info Section -->
        <div id="user-info" style="display: none;">
            <p id="user-email"></p>
            <button id="logout">Log Out</button>
        </div>
    
    </header>

    <div id="controls" style="text-align: center; margin: 20px;">
        <label for="day-select">Select Day:</label>
        <select id="day-select">
            <!-- Options will be dynamically populated -->
        </select>
    </div>
    <div id="calculator" style="width: 80%; height: 66vh; border: 1px solid #ddd; margin-top: 20px;"></div>
    <button id="submit" style="margin-top: 20px;">Submit Guess</button>
    
     <!-- Graph Controls -->
     <div id="graphControls" class="form-container">
        <button id="submit">Submit</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made By <a href="http://jtollett.me">Jimmy Tollett</a>, inspired by <a href="https://benwilcox.dev/home/">Ben Wilcox</a></p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
